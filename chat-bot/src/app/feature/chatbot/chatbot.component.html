<div class="container">
  <h2>GestiÃ³n de Preguntas y Respuestas</h2>

  <form (ngSubmit)="guardar()">
    <input [(ngModel)]="nueva.pregunta" name="pregunta" required placeholder="Pregunta" class="form-control mb-2">
    <textarea [(ngModel)]="nueva.respuesta" name="respuesta" required placeholder="Respuesta" class="form-control mb-2"></textarea>
    <button type="submit" class="btn btn-success">{{ editando ? 'Actualizar' : 'Registrar' }}</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelar()">Cancelar</button>
  </form>

  <hr>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Pregunta</th>
        <th>Respuesta</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pr of preguntas">
        <td>{{ pr.pregunta }}</td>
        <td>{{ pr.respuesta }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editar(pr)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(pr.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
