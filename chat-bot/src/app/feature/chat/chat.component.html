<div class="container mt-4">
  <h2>ChatBot</h2>
  <input [(ngModel)]="pregunta" placeholder="Escribe tu pregunta" class="form-control"/>
  <button class="btn btn-primary mt-2" (click)="enviar()">Enviar</button>

  <div class="mt-3" *ngIf="respuesta">
    <strong>Respuesta:</strong> {{ respuesta }}
  </div>

  <hr/>
  <h4>Historial</h4>
  <ul class="list-group">
    <li *ngFor="let item of historial" class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.pregunta }} => {{ item.respuesta }}
      <button class="btn btn-danger btn-sm" (click)="eliminar(item.id)">Eliminar</button>
    </li>
  </ul>
</div>
